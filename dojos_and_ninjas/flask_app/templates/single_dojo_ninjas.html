<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Ninjas</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>
    <h2 class="text-center">{{dojo.name}} Dojo Ninjas</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           {% for one_ninja in dojo.ninjas %}
                <tr>
                    <td>{{ one_ninja.first_name}}</td>
                    <td>{{ one_ninja.last_name}}</td>
                    <td>{{ one_ninja.age}}</td>
                    <td><a href="/ninja/edit/{{ one_ninja.id }}">Edit </a> | <a href="/ninja/delete/{{ one_ninja.id }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/ninja/add">Add Ninja</a>
    <a href="/">Home</a>

</body>
</html>
