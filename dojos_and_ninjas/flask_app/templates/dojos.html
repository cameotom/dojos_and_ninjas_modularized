<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojos</title>
        <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- linking a javascript file
    <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
     linking an image
    <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
</head>
<body>

    <div class="dojos_main">
        <div>
            <h1>New Dojo</h1>
            <form action="/dojo/create" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="submit" value="Create">
            </form>
        </div>

        <div id = "dojos">
        <h1>All Dojos</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_dojo in dojos %}
                    <tr>

                        <td><a href="/dojo/{{ one_dojo.id }}">{{ one_dojo.name}} </a></td>
                        <td><a href="/dojo/edit/{{ one_dojo.id }}">Edit </a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/ninja/add">Add Ninja</a>
        </div>
    </div>
</body>
</html>
